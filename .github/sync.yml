# neuro-project-template/.github/sync.yml
group:
  - name: common-files
    repos:
      - andraderenew/structural-mri_cat12-vs-freesurfer_oasis1
      - andraderenew/fmri-task_spm_firstlevel_auditory
      - andraderenew/fmri-rest_fsl-graphs_braph_adhd200-preproc
      - andraderenew/dti_fsl-dtifit_tutorial
      - andraderenew/eeg_erps-tf_eeglab-fieldtrip_sternberg
      - andraderenew/eeg_sources-connectivity_loreta-brainstorm_pte
      - andraderenew/meg_erfs-sources_brainstorm_median-nerve
      - andraderenew/pet_suvr-pvc_spm_petpve12_oasis3
    files:
      # Archivos "seguros" comunes que suelen ser idénticos en todos los repos
      - source: LICENSE
        dest: LICENSE
      - source: .github/ISSUE_TEMPLATE
        dest: .github/ISSUE_TEMPLATE
      - source: .github/PULL_REQUEST_TEMPLATE.md
        dest: .github/PULL_REQUEST_TEMPLATE.md
      - source: .github/CODEOWNERS
        dest: .github/CODEOWNERS
      - source: .github/FUNDING.yml
        dest: .github/FUNDING.yml
      - source: SECURITY.md
        dest: SECURITY.md

      # ⚠️ Opcionales (coméntalos si cada repo es diferente)
      # - source: env/TOOL_VERSIONS.md
      #   dest: env/TOOL_VERSIONS.md
      # - source: docs/_includes/footer.md
      #   dest: docs/_includes/footer.md
