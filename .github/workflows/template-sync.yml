name: Sync template files to child repos

on:
  push:
    branches: [ main ]
    paths:
      - '.github/sync.yml'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE.md'
      - '.github/CODEOWNERS'
      - '.github/FUNDING.yml'
      - 'LICENSE'
      - 'SECURITY.md'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout template
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync files to children
        uses: BetaHuhn/repo-file-sync-action@v1   # <-- CORRECTO
        with:
          GH_PAT: ${{ secrets.PAT_SYNC }}         # usa tu PAT clÃ¡sico con scope `repo`
          COMMIT_EACH_FILE: false
          OVERWRITE_EXISTING_PR: true
          PR_LABELS: template-sync
